<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - E-commerce App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <div class="app-container">
    <!-- Navigation Section -->
    <header class="app-header">
      <div class="header-content">
        <h1 class="app-title">Shopping Cart</h1>
        
        <nav class="main-nav">
          <div class="nav-container">
            <div class="nav-brand">
              <span class="logo-text">Cart</span>
            </div>
            
            <div class="nav-controls">
              <a href="index.html" class="back-to-shop-btn">
                <i class="fas fa-arrow-left"></i> Continue Shopping
              </a>
            </div>
            
            <div class="user-actions">
              <a href="index.html" class="auth-btn">
                <i class="fas fa-home"></i> Home
              </a>
              <button class="cart-btn">
                <i class="fas fa-shopping-cart"></i>
                <span id="cart-count">0</span>
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content Section -->
    <main class="cart-container">
      <div class="cart-content">
        <!-- Cart Items Section -->
        <div class="cart-items-section">
          <h2>Your Cart Items</h2>
          <div id="cart-items" class="cart-items">
            <!-- Cart items will be loaded here -->
          </div>
        </div>
        
        <!-- Order Summary Section -->
        <div class="order-summary">
          <h2>Order Summary</h2>
          <div class="summary-details">
            <div class="summary-row">
              <span>Subtotal</span>
              <span id="subtotal">$0.00</span>
            </div>
            <div class="summary-row">
              <span>Shipping</span>
              <span id="shipping">$0.00</span>
            </div>
            <div class="summary-row total">
              <span>Total</span>
              <span id="total">$0.00</span>
            </div>
          </div>
          
          <button id="checkout-btn" class="checkout-btn">
            <i class="fas fa-lock"></i> Proceed to Checkout
          </button>
          
          <div class="cart-actions">
            <button id="clear-cart-btn" class="clear-cart-btn">
              <i class="fas fa-trash"></i> Clear Cart
            </button>
            <a href="index.html" class="continue-shopping-btn">
              <i class="fas fa-shopping-bag"></i> Continue Shopping
            </a>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Section (same as index.html) -->
    <footer class="app-footer">
      <div class="footer-content">
        <div class="footer-brand">
          <h2>LOGO</h2>
          <p>E-commerce</p>
        </div>

        <div class="footer-links">
          <div class="link-group">
            <p>Show Case</p>
            <p>Theme Tweak</p>
            <p>Services</p>
          </div>

          <div class="link-group">
            <p>Legal Information</p>
            <p>Privacy Policy</p>
            <p>Support</p>
          </div>
        </div>
      </div>

      <div class="footer-divider"></div>

      <div>
        <p class="copyright">Â© Copyright All rights reserved</p>
      </div>

      <div class="footer-bottom">
        <div class="social-links">
          <a href="https://www.facebook.com/share/1MDnDhtnee/Muhammad Ahmer" target="_blank" class="social-link"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.Github.com/ahmersajid" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/ahmer-sajid-2b568b353?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="social-link"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://www.instagram.com/ahmersajid80" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="cart.js"></script>
</body>
</html>
