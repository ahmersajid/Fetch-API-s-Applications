<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="app-container">
    <!-- Navigation Section -->
    <header class="app-header">
      <div class="header-content">
        <h1 class="app-title">E-Commerce Store</h1>

        <nav class="main-nav">
          <div class="nav-container">
            <div class="nav-brand">
              <span class="logo-text">Shop</span>
            </div>

            <div class="nav-controls">
              <select class="category-select">
                <option value="">Shop</option>
                <option value="">On Sale</option>
                <option value="">New Arrivals</option>
                <option value="">Brands</option>
              </select>

              <div class="search-container">
                <input type="text" class="search-input" placeholder="Search products...">
                <button class="search-btn" onclick="searchProducts()">
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>

            <div class="user-actions">
              <a href="Login.html" class="auth-btn login-btn">Login</a>
              <a href="sign-in.html" class="auth-btn signup-btn">Sign Up</a>
              <button class="auth-btn logout-btn">
                <i class="fas fa-sign-out-alt"></i>
              </button>
              <button class="cart-btn">
                <i class="fas fa-shopping-cart"></i>
              </button>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <!-- Main Content Section -->
    <main class="product-grid-container">
      <div class="product-grid" id="content"></div>
    </main>

    <!-- Back to Top Button -->
    <button class="back-to-top">
      <i class="fas fa-arrow-up"></i>
    </button>

    <!-- Footer Section -->
    <footer class="app-footer">
      <div class="footer-content">
        <div class="footer-brand">
          <h2>LOGO</h2>
          <p>E-commerce</p>
        </div>

        <div class="footer-links">
          <div class="link-group">
            <p>Show Case</p>
            <p>Theme Tweak</p>
            <p>Services</p>
          </div>

          <div class="link-group">
            <p>Legal Information</p>
            <p>Privacy Policy</p>
            <p>Support</p>
          </div>
        </div>
      </div>

      <div class="footer-divider"></div>

      <div>
        <p class="copyright">Â© Copyright All rights reserved</p>
      </div>

      <div class="footer-bottom">
        <div class="social-links">
          <a href="https://www.facebook.com/share/1MDnDhtnee/Muhammad Ahmer" target="_blank" class="social-link"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.Github.com/ahmersajid" target="_blank" class="social-link"><i class="fab fa-github"></i></a>
          <a href="https://www.linkedin.com/in/ahmer-sajid-2b568b353?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="social-link"><i class="fab fa-linkedin-in"></i></a>
          <a href="https://www.instagram.com/ahmersajid80" target="_blank" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="app.js"></script>
</body>

</html>
